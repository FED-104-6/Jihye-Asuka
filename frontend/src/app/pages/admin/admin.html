<div id="admin-back">
  <div id="admin-menu">
    <div id="admin-header">
      <a id="logo" href="/home"><img src="/assets/logo.png" alt="" /></a>
      <nav>
        <a
          routerLink="/admin"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >HOME</a
        >
        <a routerLink="all-users" routerLinkActive="active">All users</a>
      </nav>
    </div>
    <div id="admin-user">
      <div id="inform" *ngIf="currentUser$ | async as user">
        <p>{{ user.firstname }} {{ user.lastname }}</p>
        <p>{{ user.email }}</p>
      </div>
      <button id="logout-btn" (click)="adminLogout()">Log out</button>
    </div>
  </div>
  <div id="child-content">
    <router-outlet></router-outlet>
  </div>
</div>
