<!-- filter nav -->
<div id="filter-nav" [ngClass]="{ open: isFilterOpen }">
  <img
    id="filter-close"
    class="btn-hover"
    src="/assets/close.png"
    (click)="isFilterOpen = !isFilterOpen"
    alt=""
  />
  <h3>Search Filter</h3>
  <div id="filter-filtering">
    <div>
      <label>User Type</label>
      <input [(ngModel)]="type" type="hidden" />
      <div>
        <div>Basic</div>
        <div>Writer</div>
      </div>
    </div>
    <div>
      <label>Age</label>
      <div>
        <input [(ngModel)]="ageA" type="number" placeholder="min" />
        <span>~</span>
        <input [(ngModel)]="ageB" type="number" placeholder="max" />
      </div>
    </div>
    <div>
      <label>Flats Counter</label>
      <div>
        <input [(ngModel)]="cntA" type="number" placeholder="min" />
        <span>~</span>
        <input [(ngModel)]="cntB" type="number" placeholder="max" />
      </div>
    </div>
    <div>
      <label>Is Admin</label>
      <div>
        <input [(ngModel)]="isAdmin" type="hidden" />
        <div>
          <div>Y</div>
          <div>N</div>
        </div>
      </div>
    </div>
  </div>
  <div id="filter-sort">
    <div>
      <input id="aToZ" [(ngModel)]="sort" value="aToZ" type="radio" />
      <label for="aToZ">City (A-Z)</label>
    </div>
    <div>
      <input id="zToA" [(ngModel)]="sort" value="zToA" type="radio" />
      <label for="zToA">City (Z-A)</label>
    </div>
    <div>
      <input id="priceLH" [(ngModel)]="sort" value="priceLH" type="radio" />
      <label for="priceLH">Price (Low to high)</label>
    </div>
    <div>
      <input id="priceHL" [(ngModel)]="sort" value="priceHL" type="radio" />
      <label for="priceHL">Price (High to low)</label>
    </div>
    <div>
      <input id="sizeLH" [(ngModel)]="sort" value="sizeLH" type="radio" />
      <label for="sizeLH">Size (Low to high)</label>
    </div>
    <div>
      <input id="sizeHL" [(ngModel)]="sort" value="sizeHL" type="radio" />
      <label for="sizeHL">Size (High to low)</label>
    </div>
  </div>
  <div id="filter-apply">
    <button id="reset-btn" type="button" (click)="filterReset()">Reset</button>
    <button id="apply-btn" type="button" (click)="filterApply()">Apply</button>
  </div>
</div>

<!-- user title -->
<div id="user-control">
  <div id="title">
    Listing Users <span>({{ filteredItems.length }})</span>
  </div>
  <div id="filter" class="btn-hover" (click)="isFilterOpen = !isFilterOpen">
    <img src="/assets/filter.png" alt="" />
    Filter
  </div>
</div>

<!-- user content -->
<table *ngIf="filteredItems.length > 0" class="user-table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>User Type</th>
      <th>Age</th>
      <th>Flat Counter</th>
      <th>Is Admin</th>
      <th>Manage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of getAllUsers(); let i = index">
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.type }}</td>
      <td>{{ user.age }}</td>
      <!-- user.flatCnt 만들어서 넣기 -->
      <td>{{ user.age }}</td>
      <td>{{ user.admin }}</td>
      <td><button class="profile-btn">View profile</button></td>
    </tr>
  </tbody>
</table>
<div class="user-wrap" *ngIf="filteredItems.length === 0">
  <p id="no-result">No results found. ✅</p>
</div>
