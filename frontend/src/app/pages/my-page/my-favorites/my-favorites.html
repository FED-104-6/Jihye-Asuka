<!-- flat content -->
<div id="flat-wrap">
    <div id="category">
        <p>Address</p>
        <p>Size</p>
        <p>Price</p>
        <p>Owner</p>
    </div>

    <a *ngFor="let flat of favFlats" class="btn-hover flat-item">
         <!-- [routerLink]="['/flat-view', flat.id]" -->
        <div class="flat-inform">
            <div class="flat-img">
                <img src="../../../../../public/assets/houseExample.png" alt="Flat Image" />
            </div>
            <p class="address">{{ flat.stNum }} {{ flat.stName }}, {{ flat.city }}</p>
            <p class="size">{{ flat.size }}</p>
            <p class="price">{{ flat.price }}</p>
            <p>{{ flat.owner.email }} ({{ flat.owner }})</p>
            <img class="flat-fav" [src]="currentUser?.favorites?.includes(flat._id) ? '../../../../../public/assets/fav-yellow.png' : '../../../../../public/assets/fav-white.png'" alt="Favorite Icon" />
        </div>
    </a>
</div>
