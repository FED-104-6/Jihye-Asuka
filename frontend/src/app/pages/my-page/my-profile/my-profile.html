<div class="container" *ngIf="currentUser$ | async as currentUser">
  <button class="edit-btn" (click)="goToEditPage(currentUser._id!)">
    <i class="material-icons">edit</i>
  </button>

  <div class="form-row">
    <label>First name</label>
    <div class="value">{{ currentUser.firstname }}</div>
  </div>

  <div class="form-row">
    <label>Last name</label>
    <div class="value">{{ currentUser.lastname }}</div>
  </div>

  <div class="form-row">
    <label>Email</label>
    <div class="value">{{ currentUser.email }}</div>
  </div>

  <div class="form-row">
    <label>Password</label>
    <div class="value">********</div>
  </div>

  <div class="form-row">
    <label>Date of birth</label>
    <div class="value">
      {{ currentUser.birthdate | date : "yyyy/MM/dd" : "UTC" }}
    </div>
  </div>
</div>
