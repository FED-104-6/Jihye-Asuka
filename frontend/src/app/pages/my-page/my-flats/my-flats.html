      <span>Total</span>
      <span>{{ (myFlats$ | async)?.length }}</span>
    </p>
  </div>

          <th>Size</th>
          <th>Price</th>
          <th>Date Available</th>
          <th>View Detail</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flat of myFlats$ | async" class="flat-item">
          <td>

          </td>
