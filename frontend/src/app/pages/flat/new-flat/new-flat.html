<form [formGroup]="newFlatForm" (ngSubmit)="onSubmit()">
    <div class="flat-container">
        <!-- Adress -->
        <div class="flat-info">
            <div class="icon"><i class="material-icons">home</i></div>
            <div class="form-row">
                <label for="stNum" class="label">What is the street number of your house?</label>
                <div class="value">
                    <input type="number" formControlName="stNum" id="stNum" placeholder="Street Number">
                </div>
                <div class="error" *ngIf="stNum?.invalid && stNum?.touched">
                    Street number is required.
                </div>
            </div>
        </div>

        <div class="flat-info">
            <div class="icon"><i class="material-icons">home</i></div>
            <div class="form-row">
                <label for="stName" class="label">What street is your house on?</label>
                <div class="value">
                    <input type="text" formControlName="stName" id="stName"placeholder="Street Name">
                </div>
                <div class="error" *ngIf="stName?.invalid && stName?.touched">
                    Street name must be at least 2 chalacters.
                </div>
            </div>
        </div>

        <div class="flat-info">
            <div class="icon"><i class="material-icons">home</i></div>
            <div class="form-row">
                <label for="city" class="label">Which city is your house located in?</label>
                <div class="value">
                    <input type="text" formControlName="city" id="city" placeholder="City">
                </div>
                <div class="error" *ngIf="city?.invalid && city?.touched">
                    City must be at least 2 chalacters.
                </div>
            </div>
        </div>

        <!-- Main Info -->
        <div class="flat-detail">
            <!-- Flat Info -->
            <div class="flat-info-list">
                <div class="flat-info">
                    <div class="icon"><i class="material-icons">attach_money</i></div>
                    <div class="form-row">
                        <label for="price" class="label">How much is the monthly rent?</label>
                        <div class="value">
                            <input type="number" formControlName="price" id="price">
                        </div>
                        <div class="error" *ngIf="price?.invalid && price?.touched">
                            Price must be positive number.
                        </div>
                    </div>
                </div>

                <div class="flat-info">
                    <div class="icon"><i class="material-icons">square_foot</i></div>
                    <div class="form-row">
                        <label for="size" class="label">How big is the house?</label>
                        <div class="value">
                            <input type="number" formControlName="size" id="size">
                        </div>
                        <div class="error" *ngIf="size?.invalid && size?.touched">
                            Size must be positive number.
                        </div>
                    </div>
                </div>

                <div class="flat-info">
                    <div class="icon"><i class="material-icons">thermostat</i></div>
                    <div class="form-row">
                        <label>Does your house have an air conditioner?</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" formControlName="hasAC" value="yes"> Yes
                            </label>
                            <label>
                                <input type="radio" formControlName="hasAC" value="no"> No
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flat-info">
                    <div class="icon"><i class="material-icons">apartment</i></div>
                    <div class="form-row">
                        <label for="year" class="label">When was your house built?</label>
                        <div class="value">
                            <input type="number" formControlName="year" id="year">
                        </div>
                        <div class="error" *ngIf="year?.invalid && year?.touched">
                            Built must be positive number.
                        </div>
                    </div>
                </div>

                <div class="flat-info">
                    <div class="icon"><i class="material-icons">today</i></div>
                    <div class="form-row">
                        <label for="availDate" class="label">When do you start accepting tenants?</label>
                        <div class="value">
                            <input type="date" formControlName="availDate" id="availDate">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flat-actions">
                <button type="submit" [disabled]="!newFlatForm.valid">Save</button>
            </div>
        </div>
    </div>
</form>
