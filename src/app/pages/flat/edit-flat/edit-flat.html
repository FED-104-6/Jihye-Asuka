<div class="flat-container">
    <!-- Adress -->
    <div class="flat-info">
        <div class="icon"><i class="material-icons">home</i></div>
        <div class="form-row">
            <div class="label">Street Number</div>
            <div class="value">
                <input type="number" formControlName="stNum" placeholder="Street Number">
            </div>
        </div>
    </div>

    <div class="flat-info">
        <div class="icon"><i class="material-icons">home</i></div>
        <div class="form-row">
            <div class="label">Street Name</div>
            <div class="value">
                <input type="text" formControlName="stName" placeholder="Street Name">
            </div>
        </div>
    </div>

    <div class="flat-info">
        <div class="icon"><i class="material-icons">home</i></div>
        <div class="form-row">
            <div class="label">City</div>
            <div class="value">
                <input type="text" formControlName="city" placeholder="City">
            </div>
        </div>
    </div>

    <!-- Main Info -->
    <div class="flat-detail">
        <!-- Flat Info -->
        <div class="flat-info-list">
            <div class="flat-info">
                <div class="icon"><i class="material-icons">attach_money</i></div>
                <div class="form-row">
                    <div class="label">price</div>
                    <div class="value">
                        <input type="number" formControlName="price">
                    </div>
                </div>
            </div>

            <div class="flat-info">
                <div class="icon"><i class="material-icons">square_foot</i></div>
                <div class="form-row">
                    <div class="label">size</div>
                    <div class="value">
                        <input type="number" formControlName="size">
                    </div>
                </div>
            </div>

            <div class="flat-info">
                <div class="icon"><i class="material-icons">thermostat</i></div>
                <div class="form-row">
                    <div class="label">hasAC</div>
                    <input type="radio" formControlName="hasAC" value="yes"> Yes
                    <input type="radio" formControlName="hasAC" value="no"> No
                </div>
            </div>

            <div class="flat-info">
                <div class="icon"><i class="material-icons">apartment</i></div>
                <div class="form-row">
                    <div class="label">Built In</div>
                    <div class="value">
                        <input type="number" formControlName="built">
                    </div>
                </div>
            </div>

            <div class="flat-info">
                <div class="icon"><i class="material-icons">today</i></div>
                <div class="form-row">
                    <div class="label">Date Available</div>
                    <div class="value">
                        <input type="date" formControlName="dateAvailable">
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flat-actions">
            <button type="submit" [disabled]="!editFlatForm.valid">Save Changes</button>
        </div>
    </div>
</div>
