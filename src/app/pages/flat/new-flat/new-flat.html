<form [formGroup]="newFlatForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>About Address</legend>
        <div>
            <label for="city">Which city is your house located in?</label>
            <br>
            <input type="text" id="city" formControlName="city">
        </div>

        <div>
            <label for="stName">What street is your house on?</label>
            <br>
            <input type="text" id="stName" formControlName="stName">
        </div>

        <div>
            <label for="stNum">What is the street number of your house?</label>
            <br>
            <input type="number" id="stNum" formControlName="stNum">
        </div>
    </fieldset>

    <fieldset>
        <legend>About house equipment</legend>
        <div class="input-wrapper sqm">
            <label for="size">How big is the house?</label>
            <br>
            <input type="number" id="size" formControlName="size">
        </div>

        <div>
            <label for="hasAC">Does your house have an air conditioner?</label>
            <br>
            <input type="radio" formControlName="hasAC" value="yes" checked>Yes
            <input type="radio" formControlName="hasAC" value="no">No
        </div>

        <div>
            <label for="built">When was your house built?</label>
            <br>
            <input type="number" id="built" formControlName="built">
        </div>
    </fieldset>

    <fieldset>
        <legend>About house availability</legend>
        <div class="input-wrapper dollar">
            <label for="\price">How much is the monthly rent?</label>
            <br>
            <input type="number" id="price" formControlName="price">
        </div>

        <div>
            <label for="dateAvailable">When do you start accepting tenants?</label>
            <br>
            <input type="date" id="dateAvailable" formControlName="dateAvailable">
        </div>
    </fieldset>

    <div class="btn">
        <input type="submit" value="Register">
    </div>
</form>
