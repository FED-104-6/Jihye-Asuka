<div class="container">
    <div class="btn-container">
        <button class="edit-btn" (click)="goToEditPage()">
            <i class="material-icons">edit</i>
        </button>
    </div>

    <div class="form-row">
        <label for="first-name">First name:</label>
        <div> Asuka {{ firstName }}</div>
    </div>

    <!-- last name -->
    <div class="form-row">
        <label for="last-name">Last name:</label>
        <div>Fukuchi {{ lastName }}</div>
    </div>

    <!-- Email -->
    <div class="form-row">
        <label for="email">Email:</label>
        <div>abc123@gmail.com {{ email }}</div>
    </div>

    <!-- password -->
    <div class="form-row">
        <label for="password">Password:</label>
        <div>********</div>
    </div>

    <!-- Birthday -->
    <div class="form-row">
        <label for="birthdate">Date of birth:</label>
        <div> 1997/11/17 {{ birthDate }}</div>
    </div>
</div>
